<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloConversor.css">
    <title>Conversor de Moedas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id ="container">
        <h1> Conversor de moedas </h1>
        <input placeholder="Valor para converter" type="number" id="valorEntrada">
        <select name="moeda1" id="moeda1">
            <option value="real">Real</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
        </select>

        <button id="botao-inverter">Inverter</button>

        <select name="moeda2" id="moeda2">
            <option value="real">Real</option>
            <option value="dolar" selected>Dolar</option>
            <option value="euro">Euro</option>
         </select>
         <button id="botao-limpar">Limpar</button>
         <button id="botao-converter">Converter</button>
         <p id="resultado"></p>
    </div>

    <div id = "mensagem-usuario">
        <p>Utilize nosso sistema com moderação. As conversões são fake.</p>
        <button id="botao-aceita-mensagem">Estou de acordo! </button>
    </div>



<script src="scriptConversor.js"></script>
    
</body>
</html>
