<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloConversor.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div id ="container">
        <h1> Conversor de moedas </h1>
        <input placeholder="Valor para converter" type="number" id="valorEntrada">
        <select name="moeda1" id="moeda1">
            <option value="real">Real</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
        </select>

        <button onclick="inverter()">Inverter</button>

        <select name="moeda2" id="moeda2">
            <option value="real">Real</option>
            <option value="dolar" selected>Dolar</option>
            <option value="euro">Euro</option>
         </select>
         <button onclick="limpar()">Limpar</button>
         <button onclick="converter()">Converter</button>
         <p id="resultado"></p>
    </div>

<script src="scriptConversor.js"></script>
    
</body>
</html>
